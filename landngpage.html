<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BuiltIn Tech</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Arial", sans-serif;
      }

      body {
        background-color: #0c3c78;
        color: #ffffff;
      }

      header {
        background-color: #11154f;
        padding: 10px 50px;
      }

      .navbar {
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .navbar .logo img {
        height: 40px;
      }

      .navbar nav ul {
        display: flex;
        list-style: none;
      }

      .navbar nav ul li {
        margin-left: 30px;
        color: #fff;
        cursor: pointer;
      }

      .auth-buttons button {
        margin-left: 10px;
        padding: 8px 15px;
        background-color: transparent;
        border: 1px solid #fff;
        color: #fff;
        cursor: pointer;
      }

      .hero {
        padding: 60px 50px;
        text-align: center;
        background: linear-gradient(135deg, #005c99 0%, #001f3f 100%);
        position: relative;
        overflow: hidden;
      }

      .hero-content {
        position: relative;
        z-index: 2;
      }

      .hero h2 {
        font-size: 18px;
        margin-bottom: 10px;
        color: #dcdcdc;
      }

      .hero h1 {
        font-size: 52px;
        font-weight: bold;
        margin-bottom: 20px;
      }

      .hero .stats {
        font-size: 14px;
        margin-bottom: 30px;
        color: #dcdcdc;
      }

      .job-search {
        display: flex;
        justify-content: center;
        margin-bottom: 30px;
      }

      .job-search input {
        margin-right: 10px;
        padding: 10px;
        width: 200px;
        border-radius: 5px;
        border: 1px solid #ccc;
      }

      .job-search button {
        padding: 10px 20px;
        background-color: #02b3e4;
        border: none;
        border-radius: 5px;
        color: #fff;
        cursor: pointer;
      }

      .options {
        display: flex;
        justify-content: center;
        gap: 20px;
      }

      .option {
        padding: 15px 30px;
        background-color: rgba(255, 255, 255, 0.1);
        border: 1px solid rgba(255, 255, 255, 0.2);
        border-radius: 5px;
        cursor: pointer;
        color: #fff;
        transition: background-color 0.3s;
      }

      .option:hover {
        background-color: rgba(255, 255, 255, 0.2);
      }

      .hero::before {
        content: "";
        position: absolute;
        top: 0;
        left: 50%;
        width: 150%;
        height: 150%;
        background: url("./Images/Coding.png?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940")
          no-repeat center center / cover;
        opacity: 0.1;
        z-index: 1;
        transform: translateX(-50%);
      }
    </style>
  </head>
  <body>
    <header>
      <div class="navbar">
        <div class="logo">
          <img
            src="https://upload.wikimedia.org/wikipedia/commons/a/a7/Builtin-logo.jpg"
            alt="BuiltIn Logo"
          />
        </div>
        <nav>
          <ul>
            <li>Jobs</li>
            <li>Tech Companies</li>
            <li>Remote</li>
            <li>Tech Topics</li>
            <li>Salaries</li>
            <li>Learn</li>
          </ul>
        </nav>
        <div class="auth-buttons">
          <button>For Employers</button>
          <button>Join</button>
          <button>Log In</button>
        </div>
      </div>
    </header>

    <section class="hero">
      <div class="hero-content">
        <h2>Tech Trends, Jobs + Companies</h2>
        <h1>Learn. Grow. Build your career.</h1>
        <p class="stats">
          1.3M TECH PROS • 33.9K STARTUPS • 238K LOCAL + REMOTE JOBS
        </p>
        <div class="job-search">
          <input type="text" placeholder="Dev + Engineer" />
          <input type="text" placeholder="3-5 Years of Experience" />
          <button>See Job Matches</button>
        </div>
        <div class="options">
          <div class="option">Match With Companies</div>
          <div class="option">Read Tech Articles</div>
          <div class="option">Receive Job Offers</div>
        </div>
      </div>
    </section>
  </body>
</html>
